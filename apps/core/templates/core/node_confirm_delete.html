{% extends 'core/base2.html' %}
{% load widget_tweaks %}
{% block content %}
    <h3>Node :: Remove</h3>
    <form action="." method="post">
        {% csrf_token %}
        <p>
            Remove node <b>{{ object.name }}</b>
        </p>
        <button type="submit" class="text-white bg-red-400 hover:bg-red-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
            Confirm
        </button>
    </form>
{% endblock %}
