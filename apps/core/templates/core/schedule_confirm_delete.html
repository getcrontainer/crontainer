{% extends 'core/base2.html' %}
{% load widget_tweaks %}
{% block content %}
    <div class="container border-b-2 p-2">
        <a href="/" type="button" class="btn-create">BACK TO SCHEDULES</a>
        <h3 class="text-gray-600">Delete Schedule</h3>
    </div>
    <form action="." method="POST">
        {% csrf_token %}
        <p>
            Are you sure you want to remove schedule <b>{{ object.name }}</b> ?
        </p>
        <p class="text-red-800">All jobs associated with this schedule will be removed.</p>
        <button type="submit" class="btn btn-danger">Confirm</button>
    </form>
{% endblock %}
